<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess a Number using JavaScript</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="title">Guess a Number using JavaScript</h1>
    <main>
        <div class="container">
            <div class="head">
                <h2>Choose a number between 1 to 999</h2>
                <div class="entry">
                    <input type="text" id="input">
                    <button id="btn">Guess</button>
                    <p id="wrong"></p>
                    <p id="guesses">Number of Guesses: 0</p>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <a href="#">Designed by @Yashraj Mundada</a>
      </footer>
    <script src="./script.js"></script>
</body>
</html>
